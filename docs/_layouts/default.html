<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Main Hacker theme stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <!-- Custom teal override stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

    {% include head-custom.html %}
    {% seo %}
  </head>

  <body>
    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <!-- Nav bar with buttons (only appears once now) -->
        <nav class="header-nav" style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
          <div class="nav-links">
            <a href="{{ '/' | relative_url }}" class="btn">Home</a>
            <a href="{{ '/pages/self-assessment.html' | relative_url }}" class="btn">Professional Self-Assessment</a>
            <a href="{{ '/pages/artifacts.html' | relative_url }}" class="btn">Artifacts & Narratives</a>
            <a href="{{ '/pages/code-review.html' | relative_url }}" class="btn">Code Review</a>
          </div>
          <div class="github-link">
            <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
          </div>
        </nav>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
